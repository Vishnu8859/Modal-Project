<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADARA | UCHIHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./images/madara2.jpg" alt="">

    <div class="circle1">
        <img src="./images/sharigan.jpg" alt="">
    </div>
    <div class="circle2">
        <img src="./images/rinnegan.jpg" alt="">
    </div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./images/madara1.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>MADARA UCHIHA</h2>
            </div>
            <div class="designation">
                <h3>GHOST OF UCHIHA</h3>
            </div>
                <div class="song">
                    <img id="playicon" src="./images/play.png" alt="">
                </div>
            
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
        <!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
             <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>

            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
            </div>

        </div>
    </div>

    <!-- Overlay -->
   <div class="overlay" onclick="closeModal()"></div>

     <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
     <script src="./script.js"></script>
  
        <audio id="mySong">
            <source src="./images/wakeup.mp3" type="audio/mp3">
          </audio>

        <script>
            var mySong = document.getElementById("mySong");
            var playicon = document.getElementById("playicon");
      
            playicon.onclick = function(){
              if(mySong.paused){
                mySong.play();
                playicon.src = "./images/pause.png";
              }else{
                mySong.pause();
                playicon.src = "./images/play.png";
              }
            }
        </script>
    </div>
</body>
</html>
